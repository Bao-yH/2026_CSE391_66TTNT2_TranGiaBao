<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Goals</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Quicksand", sans-serif;
      color: #222;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    /* ================= HEADER ================= */

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      position: absolute;
      width: 100%;
      z-index: 10;
    }

    #page-logo a {
      font-family: "Oleo Script", cursive;
      font-size: 32px;
      color: rgb(255, 251, 0);
      text-transform: uppercase;
    }

    header ul {
      display: flex;
      gap: 30px;
    }

    header nav a {
      font-size: 18px;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
    }

    header nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* ================= HERO ================= */

    #hero {
      height: 800px;
      background-image: url("ocean.jpg"); 
      background-position: center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #hero-content {
      width: 600px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 50px;
      border-radius: 8px;
      text-align: center;
    }

    #hero-content h1 {
      font-family: "Raleway", sans-serif;
      font-size: 48px;
      color: white;
      text-transform: uppercase;
    }

    #hero-content p {
      font-size: 20px;
      color: white;
      margin: 20px 0;
    }

    #hero-content a {
      display: inline-block;
      padding: 12px 24px;
      background-color: rgb(255, 251, 0);
      color: black;
      font-weight: bold;
      border-radius: 6px;
    }

    #hero-content a:hover {
      background-color: rgb(255, 230, 0);
    }

    /* ================= HIGHLIGHTS ================= */

    #highlights {
      padding: 60px;
      background: linear-gradient(0deg, rgb(227, 255, 253), rgb(202, 243, 240));
      text-align: center;
    }

    #highlights h2 {
      font-family: "Raleway", sans-serif;
      font-size: 36px;
      text-transform: uppercase;
    }

    #destinations {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 40px;
    }

    .destination {
      width: 300px;
    }

    .destination img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
    }

    .destination p {
      margin-top: 15px;
      font-size: 18px;
    }

    .destination strong {
      color: rgb(0, 160, 160);
    }

    /* ================= FOOTER ================= */

    footer {
      background-color: black;
      padding: 30px;
    }

    footer ul {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    footer img {
      width: 30px;
      height: 30px;
    }

    footer img:hover {
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <header>
    <div id="page-logo">
      <a href="#">Travel Goals</a>
    </div>
    <nav>
      <ul>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <div id="hero-content">
        <h1>Joe's Travel Page</h1>
        <p>Let's explore the world together!</p>
        <a href="#">Discover places</a>
      </div>
    </section>

    <section id="highlights">
      <h2>Highlights</h2>
      <ul id="destinations">
        <li class="destination">
          <img src="miami.jpg" alt="Miami" />
          <p>Miami <strong>USA</strong></p>
        </li>
        <li class="destination">
          <img src="munich.jpg" alt="Munich" />
          <p>Munich <strong>Germany</strong></p>
        </li>
        <li class="destination">
          <img src="barcelona.jpg" alt="Barcelona" />
          <p>Barcelona <strong>Spain</strong></p>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <ul>
      <li>
        <a href="#">
          <img src="insta.png" alt="Instagram" />
        </a>
      </li>
      <li>
        <a href="#">
          <img src="facebook.png" alt="Facebook" />
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
