<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Contact Form Flexbox</title>

<style>
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body{
    background:#f2f2f2;
    padding:40px;
}

.contact-form{
    width:800px;
    margin:auto;
    padding:30px;
    border:2px solid #333;
    background:#fff;

    display:flex;
    flex-wrap:wrap;
    gap:15px;
}

.contact-form h2{
    width:100%;
    margin-bottom:10px;
}


.contact-form input,
.contact-form textarea{
    padding:12px;
    border:1px solid #ccc;
    border-radius:4px;
    font-size:14px;
}


.contact-form input:nth-of-type(1),
.contact-form input:nth-of-type(2){
    flex:1;
}


.contact-form input:nth-of-type(3){
    width:100%;
}
.contact-form textarea{
    width:100%;
    height:180px;
    resize:none;
}


.contact-form button{
    padding:10px 20px;
    background:#5dade2;
    color:white;
    border:none;
    border-radius:4px;
    cursor:pointer;
}

.contact-form button:hover{
    background:#3498db;
}


.contact-form p{
    margin-left:auto;
    align-self:center;
    color:#666;
    font-size:14px;
}
</style>
</head>

<body>

<div class="contact-form">
    <h2>Get in touch with us by filling contact form below</h2>

    <input type="text" placeholder="* Enter your full name">
    <input type="email" placeholder="* Enter your email address">
    <input type="text" placeholder="Enter your subject">
    <textarea placeholder="* Your message here..."></textarea>

    <button>Send message</button>
    <p>* Please fill all required form field, thanks!</p>
</div>

</body>
</html>
